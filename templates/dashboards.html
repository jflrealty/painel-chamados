<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Dashboards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; padding:20px }
    .card-dashboard { min-height: 200px; }
  </style>
</head>
<body>

  <!-- Botões de navegação -->
  <div class="mb-4 d-flex gap-2">
    <a class="btn btn-outline-dark" href="/painel">🏠 Home</a>
    <a class="btn btn-outline-primary" href="/dashboards">📊 Dashboards</a>
  </div>

  <h2 class="mb-4">Painéis de Controle</h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
    <div class="col">
      <div class="card shadow-sm card-dashboard">
        <div class="card-body">
          <h5 class="card-title">📈 Volume por Status</h5>
          <p class="card-text">Distribuição de chamados por status (aberto, análise, fechado...)</p>
          <a href="#" class="btn btn-sm btn-outline-primary disabled">Em breve</a>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card shadow-sm card-dashboard">
        <div class="card-body">
          <h5 class="card-title">⏱ SLA Médio</h5>
          <p class="card-text">Tempo médio de atendimento e % dentro do SLA.</p>
          <a href="#" class="btn btn-sm btn-outline-primary disabled">Em breve</a>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card shadow-sm card-dashboard">
        <div class="card-body">
          <h5 class="card-title">📅 Evolução Temporal</h5>
          <p class="card-text">Chamados ao longo do tempo (por dia, semana, mês).</p>
          <a href="#" class="btn btn-sm btn-outline-primary disabled">Em breve</a>
        </div>
      </div>
    </div>

    <!-- adicione mais blocos conforme quiser -->
  </div>

</body>
</html>
