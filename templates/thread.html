<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thread do Slack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .message {
            border-left: 4px solid #007AFF;
            padding: 10px 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        .meta {
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .back-link {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Mensagens da Thread</h1>

    {% if error %}
        <div class="error">Erro: {{ error }}</div>
    {% endif %}

    {% for msg in messages %}
        <div class="message">
            <div class="meta">Usuário: {{ msg.user }} | Timestamp: {{ msg.ts }}</div>
            <div class="text">{{ msg.text | safe }}</div>
        </div>
    {% endfor %}

    <div class="back-link">
        <a href="/">← Voltar</a>
    </div>
</body>
</html>
